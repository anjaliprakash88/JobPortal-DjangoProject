{% load static %}
{% block body %}
{% include 'Navigration.html' %}


<marquee style="font-family: Monotype Corsiva; font-size:25px; color:darkcyan; background-color:black;">
    Recruiter Login
</marquee>
<form class="container mt-5" method="POST">
    {% csrf_token %}
    <label><b>Email ID</b></label>
    <input type="email" class="form-control" name="uname" placeholder="Enter Email ID">

    <label><b>Password</b></label>
    <input type="password" class="form-control" name="pwd" placeholder="Enter Password">

    <input type="submit" class="btn btn-primary" style="margin-top:2%; color:darkcyan; background-color:black; height:40px;">
    <a href="{% url 'recruiter_signup' %}" class="btn btn-primary" style="margin-top:2%; color:darkcyan; background-color:black; height:40px;">CREATE AN ACCOUNT</a>
</form>

{% if error == "No" %}
<script>
    alert("Login Successfully");
    window.location = ('{% url 'recruiter_home' %}');
</script>
{% endif %}

{% if error == "Yes" %}
<script>
    alert("Something went wrong, Try Again....");
</script>
{% endif %}

{% if error == "not" %}
<script>
    alert("Your Login Status is Pending");
</script>
{% endif %}

{% endblock body %}
