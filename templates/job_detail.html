{% load static %}
{% block body %}
{% include 'Navigration.html' %}


<style>
    tr{
    text-align: center;
    }
</style>

<marquee style="font-family: Monotype Corsiva; font-size:25px; color:darkcyan; background-color:black;">
    Job Details
</marquee>
<hr>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img src="{{ job.image.url }}" style="width:300px; height:200px">
        </div>
        <div class="col-md-6">
            <h2>{{ job.title }}</h2>
            <p>{{ job.recruiter.company }} <em><a href="{% url 'user_latestjobs' %}">(View All Jobs)</a></em></p>
            <a href="#" class="mr-3"><i class="fa fa-map-marker"></i> {{ job.location }}</a>
            <a href="#"><i class="fa fa-calendar"></i> {{ job.creationdate }}</a>
            <br>
            <strong><i class="fa-solid fa-inr mr-2 mt-2"></i>{{ job.salary }}</strong>
            <div class="mt-4">
                <button type="submit" class="btn btn-danger" style="width:200px; height:40px;">Apply For This Job</button>
            </div>
        </div>
    </div>
</div>



{% endblock body %}
