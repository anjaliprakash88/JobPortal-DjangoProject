{% load static %}
{% block body %}
{% include 'recruiter_navigation.html' %}



<marquee style="font-family: Monotype Corsiva; font-size:25px; color:darkcyan; background-color:black;">
    Add Job Details
</marquee>


    <form class="container mt-5" method="POST" enctype="multipart/form-data" name="signup" onsubmit="return checkpass();">
    {% csrf_token %}

    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="jobtitle">Job Title</label>
            <input type="text" class="form-control" id="jobtitle" name="jobtitle" placeholder="Enter Job Title" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="startdate">Start Date</label>
            <input type="date" class="form-control" id="startdate" name="startdate" required>
        </div>
        <div class="form-group col-md-6">
            <label for="enddate">End Date</label>
            <input type="date" class="form-control" id="enddate" name="enddate" required>
        </div>
    </div>
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="salary">Salary (Per Month)</label>
            <input type="number" class="form-control" id="salary" name="salary" required>
        </div>
        <div class="form-group col-md-6">
            <label for="logo">Company Logo</label>
            <input type="file" class="form-control" id="logo" name="logo" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="experience">Experience (In years)</label>
            <input type="number" class="form-control" id="experience" name="experience" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="skills">Skills</label>
            <input type="text" class="form-control" id="skills" name="skills" placeholder="skill required" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
        </div>
    </div>


    <input type="submit" value="Submit" class="btn btn-primary my-3" style="width:200px">
</form>


{% if error == "No" %}
<script>
    alert("Signup Successfully");
    window.location = ('{% url 'recruiter_login' %}');
</script>
{% endif %}

{% if error == "Yes" %}
<script>
    alert("Something went wrong, try Again......");
</script>
{% endif %}

{% endblock body %}
