{% load static %}
{% block body %}
{% include 'Navigration.html' %}


<marquee style="font-family: Monotype Corsiva; font-size:25px; color:darkcyan; background-color:black;">
    Admin Login
</marquee>
<form class="container mt-5" method="POST">
    {% csrf_token %}
    <label><b>UserName</b></label>
    <input type="text" class="form-control" name="uname" placeholder="Enter Username">

    <label><b>Password</b></label>
    <input type="password" class="form-control" name="pwd" placeholder="Enter Password">

    <input type="submit" class="btn btn-primary" style="margin-top:2%; color:darkcyan; background-color:black; height:40px;">

</form>

{% if error == "No" %}
<script>
    alert("Login Successfully");
    window.location = ('{% url 'admin_home' %}');
</script>
{% endif %}

{% if error == "Yes" %}
<script>
    alert("Invalid login, try Again......");
</script>
{% endif %}
{% endblock body %}
